<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Login</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<!--[if lte IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
<script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="js/jquery.jcarousel.pack.js" type="text/javascript"></script>
<script src="js/jquery-func.js" type="text/javascript"></script>
<script src="js/sessions.js" type="text/javascript"></script>
<script src="js/admin.js" type="text/javascript"></script>
</head>
<body>
<!-- Shell -->
<div class="shell">
  <!-- Header -->
  <div id="header">
    <h1 id="logo"><a href="./home.html">E-Commerce</a></h1>
    <!-- Cart -->
    <div id="cart"> <a onclick="checkIfLoggedIn()" class="cart-link">Your Shopping Cart</a>
      <div class="cl">&nbsp;</div>
    </div>
    <!-- End Cart -->
    <!-- Navigation -->
    <div id="navigation">
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a id="account" onclick="logout()">Login</a></li>
      </ul>
    </div>
    <!-- End Navigation -->
  </div>
  <!-- End Header -->
  <!-- Main -->
  <div id="main">
    <div class="cl">&nbsp;</div>
    <!-- Content -->
    <div id="content">
      <div id="adminFunc">
        <br><br><br>
        <h1>Add Item</h1><br><br>
        Item Name: <input class="field" type="text" id="username" value=""><br><br>
        Price: <input class="field" type="number" value="10" min="10" step="10"> <br><br>
        Item Category: <select class="field">
          <option value="graphicscards">Graphics Cards</option>
          <option value="motherboard">Motherboards</option>
          <option value="cpu">CPUs</option>
          <option value="ram">RAM</option>
        </select><br><br>
			  Item Description: <input class="field" type="text" id="password" value=""><br><br>
        <button onclick="login()" class="search-submit" type="button">Submit</button>
      </div>
  </div>

    <!-- End Content -->
    <div id="sidebar">
        <div id="adminBox">

        </div>
    </div>
    <div class="cl">&nbsp;</div>
  </div>
  <!-- End Main -->
  <!-- Footer -->
  <div id="footer">
    <p class="left"> <a href="#">Home</a></p>
    <p class="right"> &copy; 2019 Shop Around</p>
  </div>
  <!-- End Footer -->
</div>
<!-- End Shell -->
</body>
</html>
